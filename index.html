<html>
  <head>
    <title>Cat Clicker</title>
    <style>
      #main-cat-cont {
        width: 75%;
        margin: 0 auto;
      }
      .cat-box {
        width: 50%;
      }
      .cat {
        
        width: 100%;
        margin: 0 auto;
      }
    </style>
  </head>
  
  <body>
    <div id='main-cat-cont'>
      <div id='cat-container'>
      </div>
    </div>
    <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script>
      
      var cats = {
        'jess': {count: 0, imgsrc:'http://www.gordonrigg.com/the-hub/wp-content/uploads/2015/06/little_cute_cat_1920x1080.jpg'},
        'mog': {count: 0, imgsrc:'http://www.gordonrigg.com/the-hub/wp-content/uploads/2015/06/little_cute_cat_1920x1080.jpg'}
      }
     
      $.each( cats, function( index, value ){
          console.log(index,value.count)
          
          var box = $('<div/>', {
              id: index,
              text: index,
          });
          
          var img = $('<img />', {
              class: 'cat',
              src: value.imgsrc,
              alt: index
          });
          img.appendTo(box);
          
          var counter = $('<div/>', {
              id: 'c'+index,
              text: value.count,
          });
          counter.appendTo(box);
          
          box.appendTo('#cat-container');
          
          (function() {
               $(box).click( function(){
               var count = $(counter).text()
               count++
               $(counter).text(count)
             });
          }());

      


          
      });
    </script>
  </body>
</html>
