<html>
  <head>
    <title>Cat Clicker</title>
    <style>
      #main-cat-cont {
        width: 75%;
        margin: 0 auto;
      }
      #cat-box {
        width: 50%;
      }
      .cat {
        
        width: 100%;
        margin: 0 auto;
      }
    </style>
  </head>
  
  <body>
    <div id='main-cat-cont'>
      <ul id='cat-list' data-bind='foreach: catList'>
        <li data-bind='click: changeCat, text: name'></li>
      </ul>
      <div id='cat-container'>
        <div id='cat-box' data-bind='with:currentCat'>
          <h2 id='cat-name' data-bind='text: name'></h2>
          <div id='cat-count' data-bind='text: clickCount'></div>
          <img id='cat-img' class='cat' data-bind='click: $parent.incrementCounter,
          attr: {src: imgsrc}'>
          <h3>Nick Names:</h3>
          <div data-bind="foreach: nickList">
              <ul>
                  <li data-bind="text: $data"></li>
                  
              </ul>
          </div>
          
        </div>
      </div>
    </div>
    <!--<script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js'></script>
    <script src='js/app.js'></script>
  </body>
</html>
