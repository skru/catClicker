<html>
  <head>
    <title>Cat Clicker</title>
    <style>
      #main-cat-cont {
        width: 75%;
        margin: 0 auto;
      }
      #cat-box {
        width: 50%;
      }
      .cat {
        
        width: 100%;
        margin: 0 auto;
      }
    </style>
  </head>
  
  <body>
    <div id='main-cat-cont'>
      <ul id='cat-list'></ul>
      <div id='cat-container'>
        <div id='cat-box'>
          <div id='cat-name'></div>
          <div id='cat-count'></div>
          <img id='cat-img' class='cat'>
        </div>
      </div>
    </div>
    <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script src='js/app.js'></script>
  </body>
</html>
